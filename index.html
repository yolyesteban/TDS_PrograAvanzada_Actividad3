<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="contenido">
        <div class="grid-container">
            <div class="grid-child">
                <form id="form-fecha">
                    <h3 class="title">Clima y temperatura por fecha</h3>
                    <input type="date" id="fecha" required />
                    <input type="submit" value="Consultar" />
                </form>
            </div>
            <div id="resultado-fecha" class="grid-child-resultado">
                <label id="fecha-city" class="title-city"></label><br>
                <label id="fecha-r"></label> <br /><br />
                <img src="" id="img-clima-r" width="100" height="100" /><br /><br />
                <label id="temperatura-r"></label> <br />
                <label id="clima-r"></label> <br />
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-child">
                <form id="form-hoy">
                    <h3 class="title">Clima y temperatura de hoy</h3>
                    <input type="submit" value="Consultar" />
                </form>
            </div>
            <div id="resultado-hoy" class="grid-child-resultado">
                <label id="today-city" class="title-city"></label><br>
                <label id="fecha-h"></label> <br /><br />
                <img src="" id="img-clima-h" width="100" height="100" /> <br /><br />
                <label id="temperatura-h"></label> <br />
                <label id="clima-h"></label> <br />
                
            </div>
        </div>

    </div>



    <script type="text/javascript" src="index.js">
    </script>    
</body>
</html>
